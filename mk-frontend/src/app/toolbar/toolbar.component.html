<mat-toolbar color="primary" style="display: flex;">
  <button mat-icon-button (click)="onSidenavOpenClicked()">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="margin-left: 10px">MK Wizard</span>
  <span class="spacer"></span>
  <span *ngIf="authService.loggedInUser" class="username">{{authService.loggedInUser.username}}</span>
  <button mat-raised-button color="accent" *ngIf="!authService.loggedInUser" (click)="openLoginDialog()">Login</button>
  <button mat-raised-button color="warn" *ngIf="authService.loggedInUser" (click)="onLogoutClicked()">Logout</button>
</mat-toolbar>
